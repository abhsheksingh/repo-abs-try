name: Generate Repo Graph

on:
  push:
    branches: [main]

permissions:
  contents: write  # ðŸ‘ˆ REQUIRED to allow pushing changes

jobs:
  render-graph:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        npm install puppeteer
        cd .github/generate/workflow-graph-app
        npm install
        npm run build

    - name: Generate graph JSON
      run: node .github/generate/scan_repo.js

    - name: Copy JSON into app
      run: cp .github/generate/workflow_graph.json .github/generate/workflow-graph-app/build/

    - name: Render image
      run: node .github/generate/render_graph.mjs

    - name: Check image file size
      run: ls -lh .github/generate/workflow_diagram.png

    - name: Update README and commit diagram
      run: |
        sed -i '/<!-- diagram -->/!b;n;c\![Repo Structure](.github/generate/workflow_diagram.png)' README.md
        git config --global user.name github-actions
        git config --global user.email github-actions@github.com
        git add README.md .github/generate/workflow_diagram.png
        git commit -m "Auto-update repo structure diagram" || echo "No changes"
        git push
